<!DOCTYPE html>
<html>
  <head>
    <title>Auios</title>
    <script>
      function generateRandomNumber() {
        return Math.floor(Math.random() * 100);
      }

      function updateRandomNumber() {
        document.getElementById('randomNumber').textContent = 'Random Number: ' + generateRandomNumber();
      }

      setInterval(updateRandomNumber, 1);
    </script>
  </head>
  <body>
    <h2>Auios' GitHub Pages Site</h2>
    <p>Here, take a random number.</p>
    <p id="randomNumber"></p>
  </body>
</html>
